<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing up</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="form-container">

    <img class="nike-logo" src="/nike.png" alt="">
    
    <h3 class="center-txt">BECOME A NIKE MEMBER</h3>

    <p>Creat your Nike Member profile and get first <br> access to the best of Nike producs, <br> inspiring and community.</p>

    <input placeholder="xyz@eample.com" class="inputs" type="email" name="email" id="email">
    <br>
    <input placeholder="Please inter your password" class="inputs" type="password" name="password" id="password">
    <br>
    <input placeholder="First Name" class="inputs" type="text" name="fname" id="fname">
    <br>
    <input placeholder="Last Name" class="inputs" type="text" name="lname" id="lname">
    <br>
    <input placeholder="Date of Birth" class="inputs" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />

    <p>Get a Nike Member Reward every year on your Birthday.</p>

    <select class="inputs" id="country">
        <option value="volvo">Pakistan</option>
        <option value="saab">Unted State</option>
        <option value="opel">United Kingdom</option>
        <option value="audi">Germany</option>
    </select>

      <div class="inputs">

     <input type="radio" id="male" name="gndr" value="Male">
     <label for="male">Male</label>

     <input type="radio" id="female" name="gndr" value="Female">
     <label for="female">Female</label><br>

      </div>


      <div class="trm-container">

            <input class="chkbx" type="checkbox" name="term" id="term">

            <label class="chkbx-lbl" for="term">Sign up for emails to get update from Nike on products, offers and your Member benefits</label>


      </div>


      <p>By creating an account, you are agree to Nike's <a href="">Privacy Policy</a> and <a href="">Terms of Use</a></p>


      <input class="submit" type="submit" value="JOIN US">

      <p>Already a member? <a href="">Sign in</a></p>

      





</div>



    
</body>
</html>
